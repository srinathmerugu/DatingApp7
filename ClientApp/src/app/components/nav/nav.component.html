<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if(accountService.currentUser$ | async){
      <ng-container>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      }
    </ul>
    @if(accountService.currentUser$ | async){
    <div class="dropdown cursor-pointer" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{(accountService.currentUser$ |
        async)?.username | titlecase}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }
    @if(!(accountService.currentUser$ | async)){
    <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
      <input name="username" [(ngModel)]="userInfo.userName" class="form-control me-2" type="text"
        placeholder="Username" />
      <input name="password" [(ngModel)]="userInfo.password" class="form-control me-2" type="password"
        placeholder="Password" />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>

<div class="container mt-5">
    @if(!registerMode){
    <div style="text-align:center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches.. All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
            <button (click)="getError()" class="btn btn-primary btn-lg me-2">Error</button>
        </div>
    </div>
    }
    @if(registerMode){
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
    }
</div>
